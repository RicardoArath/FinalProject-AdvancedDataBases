{% extends "base.html" %}

{% block title %}Registro de Usuarios{% endblock %}  

{% block content %}
	<!--MAIN-PAGE-->
        <style>
            .form-container {
                max-width: 700px;
                margin: auto;
                padding: 2rem;
            }
        </style>

            <style>
                .form-container {
                    max-width: 1000px;
                    margin: auto;
                    padding: 2rem;
                }
            </style>

    <div class="form-container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Historial Médico</h2>
            </div>
            
            <form id="histMedico-form" class="col-lg-12" method="post" action="/histMedico">
                <div class="row">
                    <div class="col-md-6">
                        
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" value ="{{fechaNacimiento}}" id="fechaNacimiento" name="fechaNacimiento">
                        </div>
                        <div class="form-group">
                            <label for="enfermedadesPrevias">Enfermedades previas</label>
                            <textarea class="form-control" id="enfermedadesPrevias" name="enfermedadesPrevias" rows="3">{{enfermedadesPrevias}}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="medicamentos">Medicamentos que tomas actualmente</label>
                            <textarea class="form-control" id="medicamentos" name="medicamentos" rows="3">{{medicamentos}}</textarea>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cirugias">Cirugías previas</label>
                            <textarea class="form-control" id="cirugias" name="cirugias" rows="3">{{cirugias}}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="antecedentes">Antecedentes familiares de enfermedades</label>
                            <textarea class="form-control" id="antecedentes" name="antecedentes" rows="3">{{antecedentes}}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="tipoSangre">Tipo de Sangre</label>
                            <textarea class="form-control" id="tipoSangre" name="tipoSangre" rows="3">{{tipoSangre}}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="alergias">Alergias</label>
                            <textarea class="form-control" id="alergias" name="alergias" rows="3">{{alergias}}</textarea>
                        </div>

                    </div>
                </div>
             <button id="histMedico-btn" type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
{% endblock %}
